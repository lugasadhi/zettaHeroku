<div class="mx-4 ">
  <div class="text-white mb-4">List of ALL Schools S-TFT 4</div>
  <div class="bs">
      <div>
          <table mat-table [dataSource]="dataSource" class="w-100">
  
              <ng-container matColumnDef="schools">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Schools </th>
                <td mat-cell *matCellDef="let element" class="text-white"> {{element.school}} </td>
              </ng-container>
            
              <ng-container matColumnDef="students">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Students </th>
                <td mat-cell *matCellDef="let element" class="text-white text-center"> {{element.students.length}} </td>
              </ng-container>
            
              <ng-container matColumnDef="correction">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Correction </th>
                <td mat-cell *matCellDef="let element" class="text-white text-center"> {{element.correction.length}} </td>
              </ng-container>
            
              <ng-container matColumnDef="diff">
                <th class="text-center" mat-header-cell *matHeaderCellDef> Diff </th>
                <td mat-cell *matCellDef="let element" class="text-white text-center"> {{element.correction.length - element.students.length}} </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            
          </div>
          <div class="d-flex mt-4">
              <div class="px-2 text-white">
                 {{dataTable?dataTable.length:0}} Total
              </div>
          </div>
  </div>
</div>
